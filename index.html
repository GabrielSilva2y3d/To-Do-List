<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <button class="dark-mode-button" id="dark-mode-button">
            <i class="uil uil-brightness"></i>
    </button>
    <div id="container">
        <div class="input-field">
            <textarea id="text-area" placeholder="Enter your new todo"></textarea>
            <i class="uil uil-notes note-icon"></i>
        </div>  
        
        <ul class="todoLists"></ul>

        <div class="pending-tasks" id="pending-tasks" on>
            <span>You have <span class="pending-num">no </span> tasks pending.</span>
            <button class="clear-button">Clear All</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
